<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Lukaszek - Portfolio & Blog</title>
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph -->
    <meta property="og:title" content="Kyle Lukaszek's Personal Site" />
    <meta property="og:description" content="Things I've done" />
    <meta property="og:image"
        content="https://raw.githubusercontent.com/klukaszek/klukaszek.github.io/refs/heads/main/favicon.ico" />
    <meta property="og:url" content="https://kylelukaszek.xyz" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="kylelukaszek.xyz" />

    <!-- Twitter Card -->
    <meta name="twitter:title" content="Kyle Lukaszek's Personal Site" />
    <meta name="twitter:description" content="Things I've done" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="kylelukaszek.xyz" />
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/klukaszek/klukaszek.github.io/refs/heads/main/favicon.ico" />
</head>

<body>
    <button id="mobile-return" tabindex="0" aria-label="Return to previous page">&larr;</button>
    <div id="content">
        <!-- Content will be loaded here dynamically -->
        <main id="main-content">
        </main>
    </div>

    <!-- NVIM status bar -->
    <footer id="status-bar">
        <div class="left-section">
            <span id="mode" class="mode-block">HOME</span>
            <span id="file-info">home.html</span>
            <span id="file-type">html</span>
        </div>
        <div class="right-section">
            <span id="note">(:q = back | ESC = home)</span>
            <span id="encoding">utf-8</span>
            <span id="percentage">100%</span>
            <span id="line-col" class="line-col-block">0:1</span>
        </div>
    </footer>

    <!-- Command input -->
    <div id="command-input" style="display: none;">
        <span>:</span><input type="text" id="command-text" autofocus>
    </div>

    <!-- Script to load content dynamically & update status bar -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
